name: Run Cypress Tests

on:
  push:
    branches:
      - main  # Adjust as necessary
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run --headless
        env:
          CYPRESS_BASE_URL: 'https://thinking-tester-contact-list.herokuapp.com/'
